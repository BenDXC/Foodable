name: Conventional Commits

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
  pull_request_target:
    types: [opened, edited, synchronize, reopened]

jobs:
  validate-commits:
    name: Validate Commit Messages
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install commitlint
        run: |
          npm install -g @commitlint/cli @commitlint/config-conventional

      - name: Validate all PR commits
        run: |
          echo "Validating commit messages in PR..."
          
          # Get all commits in the PR
          git fetch origin ${{ github.base_ref }}
          COMMITS=$(git rev-list origin/${{ github.base_ref }}..HEAD)
          
          echo "Commits to validate:"
          git log --oneline origin/${{ github.base_ref }}..HEAD
          
          # Validate each commit
          for commit in $COMMITS; do
            echo "Checking commit: $commit"
            git log --format=%B -n 1 $commit | npx commitlint --verbose
          done

      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^[A-Z].+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            starts with an uppercase character.
          wip: true
          validateSingleCommit: true

  commit-message-help:
    name: Commit Message Guidelines
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - name: Comment commit guidelines
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ℹ️ Conventional Commit Format Required
              
              Your commit messages should follow the [Conventional Commits](https://www.conventionalcommits.org/) specification.
              
              ### Format
              \`\`\`
              <type>(<scope>): <subject>
              
              <body>
              
              <footer>
              \`\`\`
              
              ### Types
              - **feat**: New feature (triggers minor version bump)
              - **fix**: Bug fix (triggers patch version bump)
              - **docs**: Documentation changes
              - **style**: Code style changes (formatting, etc.)
              - **refactor**: Code refactoring
              - **perf**: Performance improvements
              - **test**: Adding or updating tests
              - **build**: Build system changes
              - **ci**: CI/CD changes
              - **chore**: Other changes
              
              ### Examples
              \`\`\`
              feat: add user authentication
              fix: resolve login timeout issue
              feat!: redesign API endpoints
              BREAKING CHANGE: API v2 with new response format
              \`\`\`
              
              ### Breaking Changes
              For major version bumps, use:
              - \`feat!\` or \`fix!\` in the commit type
              - Or add \`BREAKING CHANGE:\` in the commit footer
              
              Please update your commit messages and force-push if needed.
              `
            });
        continue-on-error: true
