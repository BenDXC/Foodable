name: Performance Testing

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Start preview server
        working-directory: frontend
        run: |
          npx vite preview --port 5173 &
          sleep 5

      - name: Wait for server
        run: timeout 60 bash -c 'until curl -f http://localhost:5173 2>/dev/null; do sleep 2; done'

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            http://localhost:5173
            http://localhost:5173/login
            http://localhost:5173/register
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v6
        with:
          name: lighthouse-results
          path: .lighthouseci
          retention-days: 30

  bundle-size:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build and analyze
        working-directory: frontend
        run: |
          npm run build
          echo "=== Bundle Size Analysis ==="
          du -sh dist/
          echo ""
          echo "Asset sizes:"
          du -h dist/assets/* | sort -h
          echo ""
          echo "JavaScript bundles:"
          find dist/assets -name "*.js" -exec du -h {} \; | sort -h

      - name: Check bundle size limits
        working-directory: frontend
        run: |
          TOTAL_SIZE=$(du -sb dist/ | cut -f1)
          MAX_SIZE=$((5 * 1024 * 1024)) # 5MB limit
          
          echo "Total bundle size: $(($TOTAL_SIZE / 1024 / 1024))MB"
          echo "Maximum allowed: $(($MAX_SIZE / 1024 / 1024))MB"
          
          if [ $TOTAL_SIZE -gt $MAX_SIZE ]; then
            echo "Bundle size exceeds limit!"
            exit 1
          else
            echo "Bundle size within limits"
          fi

      - name: Comment bundle size on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const { execSync } = require('child_process');
            
            const sizeOutput = execSync('cd frontend && du -sh dist/ && du -h dist/assets/*.js', { encoding: 'utf8' });
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Bundle Size Report\n\n\`\`\`\n${sizeOutput}\n\`\`\``
            });
        continue-on-error: true

  api-performance:
    name: API Load Testing
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Build backend
        working-directory: backend
        run: npm run build

      - name: Start backend server
        working-directory: backend
        run: |
          npm start &
          sleep 10
        env:
          NODE_ENV: production
          PORT: 8080
          DB_HOST: localhost
          JWT_SECRET: test-secret

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run load tests
        run: |
          cat > loadtest.js << 'EOF'
          import http from 'k6/http';
          import { check, sleep } from 'k6';
          
          export const options = {
            stages: [
              { duration: '30s', target: 20 },
              { duration: '1m', target: 50 },
              { duration: '30s', target: 0 },
            ],
            thresholds: {
              http_req_duration: ['p(95)<500'],
              http_req_failed: ['rate<0.1'],
            },
          };
          
          export default function() {
            const res = http.get('http://localhost:8080/api/v1/health');
            check(res, {
              'status is 200': (r) => r.status === 200,
              'response time < 500ms': (r) => r.timings.duration < 500,
            });
            sleep(1);
          }
          EOF
          
          k6 run loadtest.js
        continue-on-error: true
