name: Build

on:
  push:
    branches: [main, develop, 'feat/**']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          NODE_ENV: production
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'http://localhost:8080' }}

      - name: Check build output
        working-directory: frontend
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Build failed - dist directory not created"
            exit 1
          fi
          echo "✅ Build successful"
          ls -lah dist/

      - name: Analyze bundle size
        working-directory: frontend
        run: |
          echo "Analyzing bundle size..."
          du -sh dist/
          du -h dist/assets/* | sort -h

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build-${{ matrix.node-version }}
          path: frontend/dist
          retention-days: 7

      - name: Check for source maps
        working-directory: frontend
        run: |
          if ls dist/assets/*.map 1> /dev/null 2>&1; then
            echo "⚠️ Warning: Source maps found in production build"
          else
            echo "✅ No source maps in production build"
          fi

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Build backend
        working-directory: backend
        run: npm run build

      - name: Check build output
        working-directory: backend
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Build failed - dist directory not created"
            exit 1
          fi
          echo "✅ Build successful"
          ls -lah dist/

      - name: Verify TypeScript compilation
        working-directory: backend
        run: |
          echo "Checking compiled JavaScript files..."
          find dist -name "*.js" | head -10
          echo "Checking source maps..."
          find dist -name "*.map" | wc -l

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: backend-build-${{ matrix.node-version }}
          path: backend/dist
          retention-days: 7

      - name: Test production build
        working-directory: backend
        run: |
          echo "Testing if built files can be executed..."
          node dist/server.js --help || echo "Build verification complete"

  build-success:
    name: Build Summary
    needs: [build-frontend, build-backend]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "Frontend Build: ${{ needs.build-frontend.result }}"
          echo "Backend Build: ${{ needs.build-backend.result }}"
          
          if [ "${{ needs.build-frontend.result }}" != "success" ] || \
             [ "${{ needs.build-backend.result }}" != "success" ]; then
            echo "❌ Build failed"
            exit 1
          else
            echo "✅ All builds successful"
          fi
