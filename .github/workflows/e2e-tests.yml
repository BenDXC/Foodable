name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0' # Run weekly on Sunday

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        shard: [1/4, 2/4, 3/4, 4/4]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install root dependencies
        run: npm install

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Start backend server
        working-directory: backend
        run: |
          npm ci
          npm run build
          npm start &
          sleep 5
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_USER: root
          DB_PASSWORD: test
          DB_NAME: foodable_test
          JWT_SECRET: test-secret
          PORT: 8080

      - name: Start frontend server
        working-directory: frontend
        run: |
          npm ci
          npm run build
          npx vite preview --port 5173 &
          sleep 5
        env:
          VITE_API_BASE_URL: http://localhost:8080

      - name: Wait for servers to be ready
        run: |
          echo "Waiting for backend..."
          timeout 60 bash -c 'until curl -f http://localhost:8080/api/v1/health; do sleep 2; done'
          echo "Backend is ready!"
          
          echo "Waiting for frontend..."
          timeout 60 bash -c 'until curl -f http://localhost:5173; do sleep 2; done'
          echo "Frontend is ready!"

      - name: Run Playwright E2E tests
        working-directory: frontend
        run: npx playwright test --project=${{ matrix.browser }} --shard=${{ matrix.shard }}
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}-${{ strategy.job-index }}
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-results-${{ matrix.browser }}-${{ strategy.job-index }}
          path: frontend/test-results/
          retention-days: 30

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: e2e-screenshots-${{ matrix.browser }}-${{ strategy.job-index }}
          path: frontend/test-results/**/**.png
          retention-days: 7

  accessibility-tests:
    name: Accessibility Testing
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Start preview server
        working-directory: frontend
        run: npx vite preview --port 5173 &

      - name: Wait for server
        run: timeout 60 bash -c 'until curl -f http://localhost:5173; do sleep 2; done'

      - name: Run accessibility tests
        working-directory: frontend
        run: |
          npx playwright install chromium
          npx playwright test --grep "@accessibility"
        continue-on-error: true

      - name: Upload accessibility report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: accessibility-report
          path: frontend/playwright-report/
          retention-days: 30
