name: Deploy

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version tag (e.g. v1.2.3)'
        required: true
        type: string
  workflow_call:
    inputs:
      version:
        description: 'Release version tag'
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: deploy
  cancel-in-progress: false

jobs:
  build-and-release:
    name: Build & Create GitHub Release
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Build backend
        working-directory: backend
        run: npm run build

      - name: Package release
        run: |
          mkdir -p release-package/frontend release-package/backend
          cp -r frontend/dist/* release-package/frontend/
          cp -r backend/dist/* release-package/backend/
          tar -czf foodable-${{ inputs.version }}.tar.gz release-package/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.version }}
          files: foodable-${{ inputs.version }}.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
